<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Cadastro</h2>
    <form action="#" method="post">
        <label for="nome">Nome:</label><br>
        <input type="text" name="nome" placeholder="Digite seu nome" ><br><br>

        <label for="sobrenome">Sobrenome:</label><br>
        <input type="text" name="sobrenome" placeholder="Digite seu sobrenome"><br><br>

        <label for="telefone">Telefone: </label><br>
        <input type="tel" name="telefone" placeholder="Digite seu telefone"><br><br>

        <label for="celular">WhatsApp/Celular: </label><br>
        <input type="tel" name="celular" placeholder="Digite seu cecular: "><br><br>

        <label for="Data">Data de nascimento: </label><br>
        <input type="date" name="date"><br><br>

        <label for="cpf">CPF: </label><br>
        <input type="text" name="cpf" placeholder="Digite seu CPF: "><br><br>

        <label for="rg">RG:</label><br>
        <input type="text" name="rg" placeholder="Digite seu RG"><br><br>

        <label for="endereço">Endereço: </label><br>
        <input type="text" name="endereço" placeholder="Rua, avenida..."><br><br>

        <label for="numero">Número:</label><br>
        <input type="number" name="numero"><br><br>

        <label for="complemento">Complemento: </label><br>
        <input type="text" name="complemento"><br><br>

        <label for="bairro">Bairro: </label><br>
        <input type="text" name="bairro"><br><br>

        <label for="cidade">Cidade: </label><br>
        <input type="text" name="cidade"><br><br>


        <label for="estado">Estado (UF):</label><br>
        <select name="Estado" id="Estado">
        <option value="">Selecione</option>
        <option value="AC">AC</option>
        <option value="AL">AL</option>
        <option value="AP">AP</option>
        <option value="AM">AM</option>
        <option value="BA">BA</option>
        <option value="CE">CE</option>
        <option value="DF">DF</option>
        <option value="ES">ES</option>
        <option value="GO">GO</option>
        <option value="MA">MA</option>
        <option value="MT">MT</option>
        <option value="MS">MS</option>
        <option value="MG">MG</option>
        <option value="PA">PA</option>
        <option value="PB">PB</option>
        <option value="PR">PR</option>
        <option value="PE">PE</option>
        <option value="PI">PI</option>
        <option value="RJ">RJ</option>
        <option value="RN">RN</option>
        <option value="RS">RS</option>
        <option value="RO">RO</option>
        <option value="RR">RR</option>
        <option value="SC">SC</option>
        <option value="SP">SP</option>
        <option value="SE">SE</option>
        <option value="TO">TO</option>
        </select><br><br>

        <label for="cep">CEP: </label><br>
        <input type="text" name="cep"><br><br>

        <label for="genero">Gênero: </label><br>
        <select name="genero" id="genero">
        <option value="">Selecione</option>
        <option value="feminino">Feminino</option>
        <option value="masculino">Masculino</option>
        <option value="prefiro não informar">Prefiro não informar</option>
        </select><br><br>
       

        <label for="estado civil">Estado Civil: </label><br>
        <select name="estado civil" id="estado civil">
        <option value="">Selecione</option>
        <option value="solteiro">Solteiro(a)</option>
        <option value="casado">Casado(a)</option>
        <option value="divorciado">Divorciado(a)</option>
        <option value="viuvo">viuvo(a)</option>
        <option value="uniao estavel">União Estável</option>
        </select><br><br>

        <label for="arquivo">Anexar um arquivo: </label><br>
        <input type="file" name="arquivo"><br><br>

        
        <button id="enviar">Enviar</button>
        <button id="cancelar">Cancelar</button><br><br>

        <p>já tem uma conta? <a href="/Aula 3/login.html">voltar parar o login</a></p>

    </form>
</body>
</html>
