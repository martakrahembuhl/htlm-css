<body>
    <h1>🏫 Sistema de Cadastro Escolar</h1>
     <p>Bem-vindos ao sistema de cadastros da nossa escola virtual!</p>
    <h2>📋 Menu de Cadastros</h2> 
    <a href="/Aula5/Projetos/Aluno.html"><button>👨🏽‍🎓 Cadastrar Aluno</button></a>
    <a href="/Aula5/Projetos/professor.html"><button>👨🏽‍🏫 Cadastrar Professor</button></a>

    <div class="container">
        
        <div class="formulario">
            <h2>👩🏻‍🎓Cadastro de professor</h2>
            <label for="nome">Nome Completo:</label><br>
            <input type="text" name="Nome"><br><br>

            <label for="cpf">CPF: </label><br>
            <input type="text" name="cpf" id=""><br><br>

            <label for="email">Email institucional: </label><br>
            <input type="text" name="Email"><br><br>

             <label for="serie/ano"> Formação: </label><br>
            <select name="serie" id="serie">
                <option value="">Selecione a formação: </option>
                <option value="graduação">Graduação</option>
                <option value="especialização">Especialização</option>
                <option value="mestrado">Mestrado</option>
                <option value="doutorado">Doutorado</option>
            </select><br><br>

            <label for="disciplina">Disciplinas que leciona:</label><br>
            <input type="checkbox" name="mat"> Matemática <br>
            <input type="checkbox" name="pt"> Português <br>
            <input type="checkbox" name="Hist"> História <br>
            <input type="checkbox" name="geo"> Geografia <br>
            <input type="checkbox" name="Cn"> Ciências <br>
            <input type="checkbox" name="Edf"> Educação Física <br><br>

            <label for="hora">Carga Horária semanal: </label><br>
            <input type="number" name="horas">horas<br><br>

            <label for="exp">Experiência (anos)</label><br>
            <input type="number" name="anos"> anos <br><br>

            <label for="disponibilidade">Disponibilidade: </label><br>
            <input type="radio" name="periodo int"> Periodo integral <br>
            <input type="radio" name="periodo parc"> Periodo parcial <br><br>

            <button>Cadastra Professor</button>
            <button>Limpar dados</button>

                

           


        </div>

    </div>
</body>
