<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Galeria de Elementos Visuais</h1>
        <p>Aplicações do elemento figure e figcaption.</p>
    </header>

    <main class="galeria">
        
        <figure>
            <img src="/aula 12/figuras/sunset.jpg" alt="por do sol.">
            <figcaption>Um belo por do sol, não?</figcaption>
        </figure>

        <figure>
            <img src="/aula 12/figuras/criança.jpg" alt="bebe fofo.">
            <figcaption>As crianças do pinterest são tão bonitinhas.</figcaption>
        </figure>

        <figure>
            <img src="/aula 12/figuras/bb313a5b96b7362fc6b36a60aa00f779.jpg" alt="Casamento.">
            <figcaption>Felicidades ao casal.</figcaption>
        </figure>

    </main>

    <footer>
        <p>Fim da galeria.</p>
    </footer>
</body>
</html>
