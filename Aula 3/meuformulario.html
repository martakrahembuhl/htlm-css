<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Inscreva-se no MusicPlay</h2>
<form action="#" method="post">
    <label for="nome">Nome de Usuário:</label><br>
    <input type="text" name="nome" placeholder="Escolha seu nome de usuário"><br><br>

    <label for="sobrenome">Nome Completo:</label><br>
    <input type="text" name="sobrenome" placeholder="Digite seu nome completo"><br><br>

    <label for="email">E-mail:</label><br>
    <input type="email" name="email" placeholder="Digite seu e-mail"><br><br>

    <label for="telefone">Telefone (opcional): </label><br>
    <input type="tel" name="telefone" placeholder="Informe um telefone"><br><br>

    <label for="celular">Celular (com WhatsApp): </label><br>
    <input type="tel" name="celular" placeholder="Digite seu celular"><br><br>

    <label for="nascimento">Data de Nascimento: </label><br>
    <input type="date" name="nascimento"><br><br>

    <label for="cpf">CPF (para cobrança): </label><br>
    <input type="text" name="cpf" placeholder="Digite seu CPF"><br><br>

    <label for="generoMusical">Gênero Musical Preferido: </label><br>
    <select name="generoMusical" id="generoMusical">
        <option value="">Selecione</option>
        <option value="pop">Pop</option>
        <option value="rock">Rock</option>
        <option value="sertanejo">Sertanejo</option>
        <option value="funk">Funk</option>
        <option value="rap">Rap</option>
        <option value="eletronica">Eletrônica</option>
        <option value="classica">Clássica</option>
        <option value="mpb">MPB</option>
    </select><br><br>

    <label for="artista">Artista Favorito: </label><br>
    <input type="text" name="artista" placeholder="Digite o seu artista favorito"><br><br>

    <label for="plano">Plano Desejado: </label><br>
    <select name="plano" id="plano">
        <option value="">Selecione</option>
        <option value="free">Gratuito</option>
        <option value="premium">Premium Individual</option>
        <option value="familia">Plano Família</option>
        <option value="universitario">Plano Universitário</option>
    </select><br><br>

    <label for="foto">Adicione sua Foto de Perfil: </label><br>
    <input type="file" name="foto"><br><br>

    <button id="enviar">Criar Conta</button>
    <button id="cancelar">Cancelar</button><br><br>

</form>

</body>
</html>
